<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Practica con imagenes</title>
        <link rel="icon" href="../../assets/images/dog.png" />
        <meta charset="UTF-8" />
        <meta name="description" content="Esta es una demo de uso de imagenes" />
        <meta name="keywords" content="imagenes,html,frontend,iconos" />

        <link rel="stylesheet" href="./imagenes.css" />
        <script src="./imagenes.js"></script>
    </head>

    <body>
        <img onclick="clickImagen('ovni01.png', this)"
             ondblclick="dobleClickImagen('ovni01.png', this)"
             class="img-success"
             src="../../assets/images/ovni01.png"
             alt="Esta es una imagen de Ovni"
             draggable="true" 
             ondrag="onDragImagen(this)"/>

        <img onclick="clickImagen('onvi02.avif', this)"
             ondblclick="dobleClickImagen('ovni02.png', this)"
             class="img-success"
             src="../../assets/images/onvi02.avif"
             alt="Esta es una imagen de Ovni"
             draggable="true" 
             ondrag="onDragImagen(this)"/>

        <img onclick="clickImagen('ovni03.png', this)"
             ondblclick="dobleClickImagen('ovni03.png', this)"
             class="img-warning"
             src="../../assets/images/ovni03.png"
             alt="Esta es una imagen de Ovni"
             draggable="true" 
             ondrag="onDragImagen(this)"/>

        <img onclick="clickImagen('onvi04.avif', this)"
             ondblclick="dobleClickImagen('ovni04.png', this)" 
             class="img-danger"
             src="../../assets/images/onvi04.avif"
             alt="Esta es una imagen de Ovni"
             draggable="true" 
             ondrag="onDragImagen(this)"/>

        <img onclick="clickImagen('ovni05.jpg', this)"
             ondblclick="dobleClickImagen('ovni05.png', this)"
             src="../../assets/images/ovni05.jpg"
             alt="Esta es una imagen de Ovni"
             draggable="true" 
             ondrag="onDragImagen(this)"/>
          
    </body>
</html>
