<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Practica con imagenes</title>
        <link rel="icon" href="../../assets/images/images.png" />
        <meta charset="UTF-8" />
        <meta name="description" content="Esta es una demo de uso de imagenes" />
        <meta name="keywords" content="botones,html,frontend,iconos" />

        <link rel="stylesheet" href="./imagenes.css" />
        <script src="./imagenes.js"></script>
    </head>
    <body>
        <img onclick="clickImagen('videoJuego01', this)" 
             ondblclick="handleDoubleClick('videoJuego01', this)" 
             class="img-success" src="../../assets/images/videoJuego01.png" 
             alt="este imagen es un video juego"
             draggable="true" 
             ondrag="onDragImagen(this)"/>

        <img onclick="clickImagen('pixel', this)" 
            ondblclick="handleDoubleClick('videoJuego01', this)" 
            class="img-warning" src="../../assets/images/pixel.png" 
            alt="este imagen es un video juego"
            draggable="true" 
            ondrag="onDragImagen(this)" />
        <img onclick="clickImagen('soldado', this)" 
             ondblclick="handleDoubleClick('videoJuego01', this)" 
             class="img-danger" src="../../assets/images/soldado.png" 
             alt="este imagen es un video juego"
             draggable="true" 
             ondrag="onDragImagen(this)"/>
        <img onclick="clickImagen('heroe', this)" 
             ondblclick="handleDoubleClick('videoJuego01', this)" 
             class="img-dark" src="../../assets/images/heroe.png" 
             alt="este imagen es un video juego"
             draggable="true" 
             ondrag="onDragImagen(this)" />
        <img onclick="clickImagen('zodiaco', this)" 
             ondblclick="handleDoubleClick('videoJuego01', this)" 
             class="img-ligth" src="../../assets/images/zodiaco.png" 
             alt="este imagen es un video juego" 
             draggable="true" 
             ondrag="onDragImagen(this)"/>
    </body>
</html>
