<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Practica con imagenes</title>
        <link rel="icon" href="../../assets/images/perrito.png" />
        <meta charset="UTF-8" />
        <meta name="description" content="Esta es una demo de uso de imagenes" />
        <meta name="keywords" content="imagenes,html,frontend,iconos" />

        <link rel="stylesheet" href="./imagenes.css" />
        <script src="./imagenes.js"></script>
    </head>

    <body>
         <img onclick="clickImagen('carro01.png', this)" 
              ondblclick="dobleClickImagen('carro07', this)" 
              class="img-success" src="../../assets/images/carro01.png" 
              alt="esta es una imagen de carro"
              draggable="true"
              ondrag="onDragImagen(this)"/>

         <img onclick="clickImagen('carro02.png', this)" 
              ondblclick="dobleClickImagen('carro07', this)" 
              class="img-warning" src="../../assets/images/carro02.png" 
              alt="esta es una imagen de carro"
              draggable="true"
              ondrag="onDragImagen(this)"/>

         <img onclick="clickImagen('carro03.png', this)" 
              ondblclick="dobleClickImagen('carro07', this)" 
              class="img-danger" src="../../assets/images/carro03.png" 
              alt="esta es una imagen de carro"
              draggable="true"
              ondrag="onDragImagen(this)"/>

         <img onclick="clickImagen('carro04.png', this)" 
              ondblclick="dobleClickImagen('carro07', this)" 
              class="img-light" src="../../assets/images/carro04.png" 
              alt="esta es una imagen de carro"
              draggable="true"
              ondrag="onDragImagen(this)"/>

         <img onclick="clickImagen('carro05.png', this)" 
              ondblclick="dobleClickImagen('carro07', this)"
              class="img-dark" src="../../assets/images/carro05.png" 
              alt="esta es una imagen de carro"
              draggable="true"
              ondrag="onDragImagen(this)"/>
         
    </body>
</html>
